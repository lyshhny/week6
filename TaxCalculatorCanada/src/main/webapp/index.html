<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
</head>
<body>
    <h1> Tax Calculator</h1>
    <form action="TaxCalculatorServlet" method="get">
        <label for="income">Enter Income: </label>
        <input type="number" id="income" name="income">
        <br>
        <label for="taxrate">Enter TaxRate: </label>
        <input type="number" id="taxrate" name="taxrate">
        <br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
